<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>Offline - Treasure Hunt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .offline-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .status {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            margin-top: 20px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
        }

        .reconnecting {
            display: none;
            margin-top: 30px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .features {
            margin-top: 40px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .features h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection.</p>

    <div class="status" id="status">
        No Connection
    </div>

    <div class="reconnecting" id="reconnecting">
        <div class="spinner"></div>
        <p>Reconnecting...</p>
    </div>

    <div class="features">
        <h2>While Offline:</h2>
        <ul>
            <li>View previously loaded content</li>
            <li>Access cached treasure hunt data</li>
            <li>Continue your adventure when back online</li>
        </ul>
    </div>
</div>

<script>
    let isReconnecting = false;

    function checkConnection() {
        if (navigator.onLine && !isReconnecting) {
            isReconnecting = true;
            document.getElementById('status').textContent = 'Connected!';
            document.getElementById('status').style.background = 'rgba(76, 175, 80, 0.8)';
            document.getElementById('reconnecting').style.display = 'block';

            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
    }

    window.addEventListener('online', checkConnection);

    setInterval(checkConnection, 10000);

    if (navigator.onLine) {
        checkConnection();
    }
</script>
</body>
</html>
