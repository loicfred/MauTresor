openapi: 3.0.3
info:
  title: MauTresor API
  description: The official MauTresor API for places and events
  version: 1.0.0

servers:
  - url: 'https://api.mautresor.mu/v1'

components:
  schemas:
    Place:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Port Louis
        description:
          type: string
          example: Capital of Mauritius
    Event:
      type: object
      properties:
        id:
          type: integer
          example: 10
        title:
          type: string
          example: Music Festival
        date:
          type: string
          format: date
          example: '2026-01-01'
    Error:
      type: object
      properties:
        code:
          type: integer
          example: 404
        message:
          type: string
          example: Not found

paths:
  /places:
    get:
      operationId: getPlaces
      summary: Get all places
      responses:
        '200':
          description: List of places
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Place'
        '404':
          description: No places found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /place/{id}:
    get:
      operationId: getPlaceById
      summary: Get a place by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Place details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Place'
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Place not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /events:
    get:
      operationId: getEvents
      summary: Get all events
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '404':
          description: No events found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /event/{id}:
    get:
      operationId: getEventById
      summary: Get an event by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Event details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /img/{event}/{id}:
    get:
      operationId: getEventImageById
      summary: Get an image for a specific event
      parameters:
        - name: event
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Event image
          content:
            image/png: {}
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Image not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /img/{place}/{id}:
    get:
      operationId: getPlaceImageById
      summary: Get an image for a specific place
      parameters:
        - name: place
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Place image
          content:
            image/png: {}
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Image not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'